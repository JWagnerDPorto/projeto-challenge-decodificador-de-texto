<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho__logo" src="" alt="Logo da Alura">
    </header>

    <main class="encriptador">
        <section class="encriptador__conteudo">
            <textarea class="encriptador__conteudo__adicionar-texto" name="" id="" cols="41" rows="4"></textarea>
            <div class="encriptador__conteudo__informacao">
                <h6>Apenas letras minúsculas e sem acento.</h6>
            </div>

            <div class="encriptador__conteudo__botoes">
                <button class="encriptador__conteudo__botoes__criptrografar">Criptografar</button>
                <button class="encriptador__conteudo__botoes__descriptrografar">Descriptografar</button>
            </div>
        </section>

        <section class="encriptador__conteudo">
            <textarea class="encriptador__conteudo__mensagem" name="" id="" cols="20" rows="10"></textarea>
            <button class="encriptador__conteudo__botoes__copiar">Copiar</button>
        </section>
    </main>

    <footer class="rodape">
        <p class="rodape__texto">Desenvolvido por José Wagner Dutra Porto</p>
    </footer>
    
</body>
</html>
